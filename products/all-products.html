<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tất Cả Sản Phẩm - Elaria</title>
<script src="https://cdn.tailwindcss.com/3.4.16"></script>
<script>tailwind.config={theme:{extend:{colors:{primary:'#1E3D59',secondary:'#4A90E2'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
<style>
body {
  font-family: 'Montserrat', sans-serif;
}

.product-card {
  transition: all 0.3s ease;
  border-radius: 12px;
  overflow: hidden;
  background: white;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.product-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

.action-btn {
  opacity: 0;
  transition: opacity 0.3s ease;
}

.product-card:hover .action-btn {
  opacity: 1;
}

.filter-btn {
  transition: all 0.3s ease;
  border-radius: 8px;
  padding: 12px 16px;
  border: 1px solid #e5e7eb;
  background: white;
  color: #374151;
  display: block;
  width: 100%;
  text-align: left;
  cursor: pointer;
}

.filter-btn:hover {
  background-color: #f3f4f6;
  border-color: #4A90E2;
}

.filter-btn.active {
  background-color: #4A90E2;
  color: white;
  border-color: #4A90E2;
}

/* Mobile filter button */
.mobile-filter-btn {
  display: none;
  width: 100%;
  background: #4a90e2;
  color: white;
  padding: 16px;
  border: none;
  border-radius: 12px;
  margin-bottom: 20px;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.mobile-filter-btn:hover {
  background: #3b82f6;
  transform: translateY(-2px);
}

/* Layout containers */
.page-layout {
  display: flex;
  gap: 30px;
  flex-wrap: wrap;
}

.sidebar-container {
  flex: 0 0 25%;
  max-width: 25%;
}

.products-container {
  flex: 1;
  min-width: 0;
}

.products-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 24px;
}

/* Sidebar styles */
.filter-sidebar {
  background: white;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  padding: 24px;
  height: fit-content;
  position: sticky;
  top: 20px;
}

.filter-section {
  margin-bottom: 24px;
  padding-bottom: 20px;
  border-bottom: 1px solid #e5e7eb;
}

.filter-section:last-child {
  border-bottom: none;
  margin-bottom: 0;
  padding-bottom: 0;
}

.filter-section h4 {
  font-weight: 600;
  color: #111827;
  margin-bottom: 12px;
  font-size: 16px;
}

/* Mobile Responsive */
@media (max-width: 767px) {
  .mobile-filter-btn {
    display: block;
  }

  .page-layout {
    flex-direction: column;
    gap: 20px;
  }

  .sidebar-container {
    display: none;
    flex: none;
    max-width: none;
  }

  .products-container {
    width: 100%;
  }

  .products-grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
  }

  /* Sort bar mobile */
  .sort-bar {
    flex-direction: column;
    gap: 15px;
    align-items: stretch;
  }

  .sort-bar > div {
    width: 100%;
  }

  /* Product cards mobile */
  .product-card h3 {
    font-size: 14px;
    line-height: 1.4;
  }

  .product-card .price {
    font-size: 16px;
  }

  /* Breadcrumb mobile */
  .breadcrumb {
    padding: 12px 0;
    font-size: 14px;
  }

  /* Pagination mobile */
  .pagination {
    gap: 4px;
    margin-top: 30px;
    justify-content: center;
  }

  .pagination button {
    padding: 10px 12px;
    font-size: 14px;
  }
}

@media (min-width: 768px) and (max-width: 1023px) {
  /* Tablet layout */
  .page-layout {
    flex-direction: column;
    gap: 30px;
  }

  .sidebar-container {
    flex: none;
    max-width: none;
  }

  .products-container {
    width: 100%;
  }

  .products-grid {
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
  }

  /* Sidebar horizontal layout on tablet */
  .filter-sidebar {
    position: static;
  }

  .sidebar-content {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
  }

  .filter-section {
    flex: 1;
    min-width: 200px;
    border-bottom: none;
    border-right: 1px solid #e5e7eb;
    padding-right: 20px;
  }

  .filter-section:last-child {
    border-right: none;
    padding-right: 0;
  }
}

@media (min-width: 1024px) {
  .mobile-filter-btn {
    display: none;
  }

  .sidebar-container {
    display: block;
  }

  .products-grid {
    grid-template-columns: repeat(3, 1fr);
    gap: 24px;
  }
}

/* Large desktop */
@media (min-width: 1280px) {
  .products-grid {
    grid-template-columns: repeat(4, 1fr);
  }
}

/* Additional styles for better UX */
.sort-bar {
  background: white;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  padding: 20px;
  margin-bottom: 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 20px;
}

.clear-filters-btn {
  background: #ef4444;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 100%;
  margin-top: 20px;
}

.clear-filters-btn:hover {
  background: #dc2626;
  transform: translateY(-2px);
}

.pagination {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-top: 40px;
}

.pagination button {
  padding: 12px 16px;
  border: 1px solid #e5e7eb;
  background: white;
  color: #374151;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: 500;
}

.pagination button:hover {
  background: #f3f4f6;
  border-color: #4A90E2;
}

.pagination button.active {
  background: #4A90E2;
  color: white;
  border-color: #4A90E2;
}
</style>
</style>
</head>
<body class="bg-gray-50">
 <div id="header"></div>
<script>
fetch('/cosmetic_shop/components/header.html')
  .then(res => res.text())
  .then(data => {
    document.getElementById('header').innerHTML = data;
  });
</script>

<!-- Breadcrumb -->
<div class="bg-white py-4">
  <div class="max-w-7xl mx-auto px-4">
    <nav class="text-sm text-gray-600">
      <a href="/cosmetic_shop/index.html" class="hover:text-primary">Trang chủ</a>
      <span class="mx-2">/</span>
      <span class="text-gray-800">Tất cả sản phẩm</span>
    </nav>
  </div>
</div>

<!-- Main Content -->
<div class="max-w-7xl mx-auto px-4 py-8">
  <div class="flex flex-col lg:flex-row gap-8">
    
    <!-- Sidebar Filters -->
    <aside class="lg:w-1/4">
      <div class="bg-white rounded-lg shadow-sm p-6 sticky top-4">
        <h3 class="text-lg font-semibold mb-4">Bộ Lọc</h3>
        
        <!-- Category Filter -->
        <div class="mb-6">
          <h4 class="font-medium mb-3">Danh Mục</h4>
          <div class="space-y-2">
            <button class="filter-btn block w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 transition-colors" data-category="all">Tất cả</button>
            <button class="filter-btn block w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 transition-colors" data-category="duong-am">Dưỡng Ẩm</button>
            <button class="filter-btn block w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 transition-colors" data-category="chong-nang">Chống Nắng</button>
            <button class="filter-btn block w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 transition-colors" data-category="serum">Serum</button>
            <button class="filter-btn block w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 transition-colors" data-category="mat-na">Mặt Nạ</button>
            <button class="filter-btn block w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 transition-colors" data-category="mat">Mắt</button>
            <button class="filter-btn block w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 transition-colors" data-category="toner">Toner</button>
            <button class="filter-btn block w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 transition-colors" data-category="tay-trang">Tẩy trang</button>

          </div>
        </div>
        
        <!-- Price Filter -->
        <div class="mb-6">
          <h4 class="font-medium mb-3">Giá</h4>
          <div class="space-y-2">
            <button class="price-filter block w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 transition-colors" data-price="all">Tất cả</button>
            <button class="price-filter block w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 transition-colors" data-price="0-200">Dưới 200.000₫</button>
            <button class="price-filter block w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 transition-colors" data-price="200-400">200.000₫ - 400.000₫</button>
            <button class="price-filter block w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 transition-colors" data-price="400-600">400.000₫ - 600.000₫</button>
            <button class="price-filter block w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 transition-colors" data-price="600+">Trên 600.000₫</button>
          </div>
        </div>
        
        <!-- Rating Filter -->
        <div class="mb-6">
          <h4 class="font-medium mb-3">Đánh Giá</h4>
          <div class="space-y-2">
            <button class="rating-filter flex items-center w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 transition-colors" data-rating="5">
              <div class="flex text-yellow-400 text-sm mr-2">
                <i class="ri-star-fill"></i><i class="ri-star-fill"></i><i class="ri-star-fill"></i><i class="ri-star-fill"></i><i class="ri-star-fill"></i>
              </div>
              <span class="text-sm">5 sao</span>
            </button>
            <button class="rating-filter flex items-center w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 transition-colors" data-rating="4">
              <div class="flex text-yellow-400 text-sm mr-2">
                <i class="ri-star-fill"></i><i class="ri-star-fill"></i><i class="ri-star-fill"></i><i class="ri-star-fill"></i><i class="ri-star-line"></i>
              </div>
              <span class="text-sm">4 sao trở lên</span>
            </button>
          </div>
        </div>
        
        <button class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-opacity-90 transition-colors" onclick="clearFilters()">Xóa Bộ Lọc</button>
      </div>
    </aside>
    
    <!-- Products Grid -->
    <main class="lg:w-3/4">
      <!-- Sort Bar -->
      <div class="bg-white rounded-lg shadow-sm p-4 mb-6 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
        <div>
          <span class="text-gray-600">Hiển thị <span id="product-count">24</span> sản phẩm</span>
        </div>
        <div class="flex items-center gap-2">
          <span class="text-sm text-gray-600">Sắp xếp:</span>
          <select class="border border-gray-300 rounded-md px-3 py-1 text-sm" id="sort-select">
            <option value="default">Mặc định</option>
            <option value="price-low">Giá thấp đến cao</option>
            <option value="price-high">Giá cao đến thấp</option>
            <option value="rating">Đánh giá cao nhất</option>
            <option value="newest">Mới nhất</option>
          </select>
        </div>
      </div>
      
      <!-- Products Grid -->
      <div class="grid grid-cols-3 gap-6" id="products-grid">
        <!-- Products will be populated by JavaScript -->
      </div>
      
      <div class="flex justify-center mt-12">
  <nav class="flex space-x-2" id="pagination">
    <!-- Nút phân trang sẽ tạo bằng JS -->
   
  </nav>
</div>
    </main>
  </div>
</div>

<div id="footer"></div>
<script>
fetch('/cosmetic_shop/components/footer.html')
  .then(res => res.text())
  .then(data => {
    document.getElementById('footer').innerHTML = data;
  });
</script>
<script src="/cosmetic_shop/assets/js/products.js"></script>
<script src="/cosmetic_shop/assets/js/all-products.js"></script>

</body>
</html>
