<!-- Scripts -->
<script>
  // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng gi·ªè h√†ng t·ª´ localStorage
  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const count = cart.reduce((sum, item) => sum + item.quantity, 0);
    const countEl = document.getElementById('cartCount');
    if (countEl) countEl.textContent = count;
  }

  // Qu·∫£n l√Ω menu Account
 (function () {
  updateCartCount();

  const accountMenu = document.querySelector('.account');
  const dropdownMenu = document.querySelector('.dropdown-menu');
  const loginItems = dropdownMenu.querySelectorAll('a:not(.logged-in)');
  const loggedInItems = dropdownMenu.querySelectorAll('.logged-in');

  function checkLoginStatus() {
    return JSON.parse(localStorage.getItem('user')) !== null;
  }

  function updateMenu() {
    const isLoggedIn = checkLoginStatus();
    if (isLoggedIn) {
      loginItems.forEach(item => item.style.display = 'none');
      loggedInItems.forEach(item => item.style.display = 'block');
    } else {
      loginItems.forEach(item => item.style.display = 'block');
      loggedInItems.forEach(item => item.style.display = 'none');
    }
  }

 accountMenu.addEventListener('click', (e) => {
  // N·∫øu ng∆∞·ªùi d√πng b·∫•m ch√≠nh v√†o menu Account (kh√¥ng ph·∫£i b√™n trong dropdown)
  if (!e.target.closest('.dropdown-menu')) {
    e.preventDefault();
    dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
  }
});


  document.addEventListener('click', (e) => {
    if (!accountMenu.contains(e.target)) {
      dropdownMenu.style.display = 'none';
    }
  });

  document.addEventListener('click', (e) => {
    if (e.target.closest('a[href="../account/logout.html"]')) {
      e.preventDefault();
      localStorage.removeItem('user');
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('loginType');
      localStorage.removeItem('loginPhone');
      updateMenu();
      dropdownMenu.style.display = 'none';
      location.reload();
    }
  });

  window.addEventListener('storage', (e) => {
    if (e.key === 'user') {
      updateMenu();
    }
  });

  updateMenu();
})();

  // Cho ph√©p c√°c file kh√°c g·ªçi c·∫≠p nh·∫≠t gi·ªè h√†ng
  window.updateCartCount = updateCartCount;
</script>
